version: '2.1'

jobs:
  cloudflare-deploy:
    docker:
      - image: cimg/node:17.9.1
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: 'deploy'
          command: 'wrangler --version'

  install-node:
    docker:
      - image: cimg/node:17.9.1
    steps:
      - checkout
      - run: node --version
      - run:
          name: install-dependencies
          command: "npm install"
      - run:
          name: wrangler-version
          command: 'npm install wrangler'
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

workflows:
  node_test:
    jobs:
      - install-node
      - cloudflare-deploy:
          requires:
            - install-node
